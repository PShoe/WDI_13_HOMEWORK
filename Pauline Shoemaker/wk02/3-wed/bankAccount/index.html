<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>

  <body>
  <main>
    <h2>My Aussie Bank Account</h2>
    <article>
      <p>$ <span id="aud">0.00</span></p>
      <img id="AU" src="images/AusFlag3.png" alt="">
    </article><article>
      <p>$ <span id="usd">0.00</span></p>
      <img id="US" src="images/USflag2.png" alt="">
    </article>
  </main>

  <div class="money">
    <article>
      <input id="withdraw" type="text">
      <button id="withButton">Withdraw</button>
    </article>
    <article>
      <input id="deposit" type="text">
      <button id="depoButton">Deposit</button>
    </article>
  </div>

  <main class='other'>
    <h2>My Other Aussie Bank Account</h2>
    <article>
      <p>$ <span id="aud">0.00</span></p>
      <img id="AU" src="images/AusFlag3.png" alt="">
    </article><article>
      <p>$ <span id="usd">0.00</span></p>
      <img id="US" src="images/USflag2.png" alt="">
    </article>
  </main>

  <div class="money">
    <article>
      <input id="withdraw" type="text">
      <button id="withButton">Withdraw</button>
    </article>
    <article>
      <input id="deposit" type="text">
      <button id="depoButton">Deposit</button>
    </article>
  </div>

  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
