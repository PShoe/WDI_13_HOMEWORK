<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account Calc</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>

    <div class="savings">
      <h1>Savings Account</h1>
      <div class='balance'></div>
      <input class='amount' type="text">
      <button class='deposit-btn'>Deposit</button>
      <button class='withdraw-btn'>Withdraw</button>
    </div>

    <div class="checking">
      <h1>Checking Account</h1>
      <div class='balanceChecking'></div>
      <input class='amount-checking' type="text">
      <button class='deposit-checking-btn'>Deposit</button>
      <button class='withdraw-checking-btn'>Withdraw</button>
    </div>

  <script src="app2.js" charset="utf-8"></script>
  </body>
</html>
